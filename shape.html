      function init() {

	  camera = new THREE.PerspectiveCamera( 36, window.innerWidth / window.innerHeight, 0.25, 16 );

	  camera.position.set( 0, 0, 0);

	  scene = new THREE.Scene();

	  // Lights

	  scene.add( new THREE.AmbientLight( 0x505050 ) );

	  var spotLight = new THREE.SpotLight( 0xffffff );
	  spotLight.angle = Math.PI / 5;
	  spotLight.penumbra = 0.2;
	  spotLight.position.set( 2, 3, 3 );
	  spotLight.castShadow = true;
	  spotLight.shadow.camera.near = 3;
	  spotLight.shadow.camera.far = 10;
	  spotLight.shadow.mapSize.width = 1024;
	  spotLight.shadow.mapSize.height = 1024;
	  scene.add( spotLight );

	  var dirLight = new THREE.DirectionalLight( 0x55505a, 1 );
	  dirLight.position.set( 0, 3, 0 );
	  dirLight.castShadow = true;
	  dirLight.shadow.camera.near = 1;
	  dirLight.shadow.camera.far = 10;

	  dirLight.shadow.camera.right = 1;
	  dirLight.shadow.camera.left = - 1;
	  dirLight.shadow.camera.top	= 1;
	  dirLight.shadow.camera.bottom = - 1;

	  dirLight.shadow.mapSize.width = 1024;
	  dirLight.shadow.mapSize.height = 1024;
	  scene.add( dirLight );

	  // ***** Clipping planes: *****


	  var globalPlane = new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), 0.1 );

	  // Geometry

	  var material = new THREE.MeshPhongMaterial( {
	      color: 0x80ee10,
	      shininess: 100,
	      side: THREE.DoubleSide,

	      // ***** Clipping setup (material): *****
	      clippingPlanes: [  ],
	      clipShadows: true

	  } );

//	  var geometry = new THREE.TorusKnotBufferGeometry( 0.4, 0.08, 95, 20 );

//	  object = new THREE.Mesh( geometry, material );
          //	  object.castShadow = true;
//	  scene.add( object );

          points.push( new THREE.Vector3( 0.13364931904823066, 0.03605958021803221, -0.4039329043406774 ) );
          points.push( new THREE.Vector3( 0.13155333614042516, 0.03315176469071421, -0.4048676284908755 ) );
          points.push( new THREE.Vector3( 0.12660945930965595, 0.03137477905693832, -0.406479553834336 ) );
          var geometry = new THREE.BufferGeometry().setFromPoints( points );
          
          object = new THREE.Line( geometry, material );

          scene.add( object );

          
	  var ground = new THREE.Mesh(
	      new THREE.PlaneBufferGeometry( 9, 9, 1, 1 ),
	      new THREE.MeshPhongMaterial( { color: 0xa0adaf, shininess: 150 } )
	  );

	  ground.rotation.x = - Math.PI / 2; // rotates X/Y to X/Z
	  ground.receiveShadow = true;
	  scene.add( ground );

	  // Stats

	  stats = new Stats();
	  document.body.appendChild( stats.dom );

	  // Renderer

	  renderer = new THREE.WebGLRenderer();
	  renderer.shadowMap.enabled = true;
	  renderer.setPixelRatio( window.devicePixelRatio );
	  renderer.setSize( window.innerWidth, window.innerHeight );
	  window.addEventListener( 'resize', onWindowResize, false );
	  document.body.appendChild( renderer.domElement );


	  // Controls

	  var controls = new OrbitControls( camera, renderer.domElement );
	  controls.target.set( 0, 1, 0 );
	  controls.update();


	  // Start

	  startTime = Date.now();

      }

      function onWindowResize() {

	  camera.aspect = window.innerWidth / window.innerHeight;
	  camera.updateProjectionMatrix();

	  renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function animate() {

	  var currentTime = Date.now();
	  var time = ( currentTime - startTime ) / 1000;

	  requestAnimationFrame( animate );

	  object.position.y = 0.8;
	  object.rotation.x = time * 0.5;
	  object.rotation.y = time * 0.2;
	  object.scale.setScalar( Math.cos( time ) * 0.125 + 0.875 );

	  stats.begin();
	  renderer.render( scene, camera );
	  stats.end();

      }
